<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 传送列表 </nav>
<div class="page-container">
    <div class="mt-20">
        帐号总数：{$count}
        <form action="{:url('Phone/search',['send_search'=>1])}" method="post">
        <button id="" style=" float: right; margin-bottom: 3px; height: 29px;;" class="btn btn_success" type="submit">搜索</button>
        <input type="text" name="account" placeholder=" 按帐号搜索" style="width:250px; height: 26px; float: right; margin-bottom: 3px; margin-right: 5px;"  class="input_text" value="" >
        </form>
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="50">用户名</th>
                <th width="50">模拟器号</th>
                <th width="30">纬度</th>
                <th width="50">经度</th>
                <th width="60">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="data" id="vo" key="k"}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.username}</td>
                <th>{$key}</th>
                <td class="text-c">{$vo.latitude}</td>
                <td class="text-c">{$vo.longitude}</td>
                <td class="td-status"><a href="" title="点击修改状态"></a>{$vo.status|status}</td>
                <td class="td-manage">
                    <a style="text-decoration:none" class="ml-5" onClick="zalo_edit('帐号编辑','{:url('phone/sendEdit',['id'=>$vo.id])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <!--<a style="text-decoration:none" class="ml-5" onClick="zalo_del('{:url('phone/accDel',['id'=>$vo.id])}')" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>-->
                    <a style="text-decoration:none" class="ml-5" onClick="" href="javascript:;" title="删除"><i class="Hui-iconfont">不通过</i></a>
                </td>
            </tr>
            {/volist}

            </tbody>
        </table>
        {$data->render()}
    </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
