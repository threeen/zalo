<body>
<style type="text/css">
    .send{ width: 60px; height: 30px; margin-top: 10px; background-color: inherit; border-radius:5px; }
    .send:hover{ background-color: #ccc;}
</style>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 发朋友圈 </nav>
<div class="page-container">

<form action="{:url('Operate/upload',['username'=>$username])}" enctype="multipart/form-data" method="post">
    <textarea name="text" class="text" cols="50" rows="10"></textarea><br>
    <div id="upload"></div>
    <input type="button" value="添加附件" class="send" onclick="createUploader()">
    <input type="submit" class="send" value="提交" >
</form>
</div>
<script>
    function createUploader(){
        var div= document.getElementById("upload");;
        var uploader = document.createElement("input");
        uploader.type = "file";
        uploader.name = "image[]";
        div.appendChild(uploader);
        var br = document.createElement("br");
        div.appendChild(br);
    }
</script>
