<!--包含头部文件-->
{include file="public/header" /}
<style>
    .table-style{ width: 300px; float: left; margin-right: 20px; margin-bottom: 20px;}
    .acc{ color: red;font-size: 20px;}
    .yes_acc{ color: green;font-size: 16px;}
</style>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 模拟器总汇表 </nav>
<div class="page-container">
    <form action="{:url('Simulator/resetErrorAccounts')}" method="post">
        <button id="" style=" margin-bottom: 3px; height: 29px;;" class="btn btn_success" type="submit">重置异常帐号</button><br>
    </form>
<div>
    {volist name="data" id="vo" key="k"}
    <table width="200"  class="table table-border table-bordered table-bg table-hover table-sort table-style">
        <tr class="text-c">
            <td rowspan="4" width="10">{$k}</td>
            <td colspan="6" width="50">运行帐号:<i class="acc">{$vo.day_acc}</i>--新增好友:<i class="acc">{$vo.new_fri|default=0}</i></td>
        </tr>
        <tr class="text-c">
           <td colspan="6" width="50"> 昨天:运行帐号:<i class="yes_acc">{$vo.yes_count_username}</i>--新增好友:<i class="yes_acc">{$vo.yes_new_friend|default=0}</i></td>
        </tr>
        <tr class="text-c">
            <td width="50">{$vo.status|simulator_status}</td>
        </tr>
        <tr class="text-c">
            <td width="50"><a style="text-decoration:none" class="ml-5" href="{:url('Simulator/simulator',['id'=>$k])}" href="javascript:;" title="详情"><i class="Hui-iconfont">详情</i></a></td>
        </tr>
    </table>
    {/volist}
</div>

</div>
<!--包含头部文件-->
{include file="public/footer" /}
